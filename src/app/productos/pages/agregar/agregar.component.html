
<h1 class="mt-5">Agregar Producto | {{ texto1 }}</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center">

        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre"
            >
        </div>

        <div class="col-auto">
            <span
                  error-msg
                  [color]="color"
                  [mensaje]="texto1"
                  [valido]="!formularioValido('nombre')"
                >
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                (click)="cambiarNombre()"
                >
                    Guardar
                </button>
                &nbsp;
                <button class="btn btn-primary"
                (click)="cambiarColor()"
                >
                    Cambiar color
                </button>
            </div>
        </div>


    </div>
</form>


<h3 class="mt-5">Formulario</h3>

<pre>Valid: {{ miFormulario.value | json }} </pre>
<pre>Valid: {{ miFormulario.valid }} </pre>

<div class="row mt-5" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
